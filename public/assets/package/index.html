<!-- 包裹商品信息 -->
<div class="package-goods-container">
  <div class="title">
    包裹商品信息
    <button type="button" class="btn btn-primary" >添加商品</button>
  </div>
  <div class="package-goods-list">
    <!-- 注释 -->
    <div class="annotation">
      <div class="package-box clearfix">
        <div class="box-1">物品名称(中文)</div>
        <div class="box-2">物品描述(可空)</div>
        <div class="box-3">类别</div>
        <div class="box-4">品牌(英文)</div>
        <div class="box-5">单价（RMB）</div>
        <div class="box-6">物品数量</div>
        <div class="box-7">操作</div>
      </div>
    </div>
    <!-- 注释 -->

    <!-- 商品列表 -->
    <div class="package-list" id="packageList">
      <div class="package-item clearfix">
        <div class="p-box box-1">
          <input type="text" class="form-control" name="GoodName" placeholder="建议填入中文"></div>
        <div class="p-box box-2">
          <input type="text" class="form-control" name="GoodDescribe" ></div>
        <div class="p-box box-3">
          <input type="text" class="form-control" name="GoodClasses"  placeholder="点击填入" data-toggle="modal" data-target="#addCategory"></div>
        <div class="p-box box-4">
          <input type="text" class="form-control" name="GoodBrand" placeholder="建议填入英文"></div>
        <div class="p-box box-5">
          <input type="number" class="form-control" name="GoodPrice" placeholder="0.00"></div>
        <div class="p-box box-6">
          <input type="number" class="form-control" name="GoodQuantity" placeholder="0"></div>
        <div class="p-box box-7">
          <a href="javascript:void(0)" >删除</a>
        </div>
      </div>
    </div>
    <!-- 商品列表 -->
    </div>
</div>
