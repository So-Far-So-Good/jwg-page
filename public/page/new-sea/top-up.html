<div class="modal fade bs-example-modal-lg onLine-topUp-content" id="onlineTopUp" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myLargeModalLabel">在线充值</h4>

        <form id="onlineTopUpFrom">

            <!-- 在线充值 -->
            <div class="onLine-topUp">
                <div class="t-line t-balance">
                    <div class="row">
                       <div class="col-xs-4 t-label">
                           <label>用户余额:</label>

                       <div class="col-xs-20">
                           <span class="balance">

                           </span>

                    </div>
                </div>

                          <label>充值金额:</label> 
                       </div>
                       <div class="col-xs-20 money-line" >
                            <div class="money-input">
                              <input type="text" class="form-control topMoney" id="topUpMoney" name="topUpMoney">
                            </div> 
                            <span>
                                人民币
                            </span> 
                       </div>
                   </div>   
                </div>
                <div class="t-line">
                    <div class="row">
                        <div class="col-xs-20 col-xs-offset-4">
                             <label class="radio-inline topUp-choose">
                                 <input type="radio"  id="topUpRadio1" name="topUpRadio" checked="checked" value="0">网银充值</label>
                             <label class="radio-inline topUp-choose">
                                 <input type="radio" id="topUpRadio2" name="topUpRadio" value="1">支付宝充值</label>
                        </div>
                    </div> 
                </div>

                    <div class="row">
                        <div class="col-xs-20 col-xs-offset-4">
                             <ul class="bank-list">
                                 <li>
                                   <label class="radio-inline">
                                       <input type="radio" class="bank-radio" name="bank" id="WY_radio_ICBC" checked="checked" value="ICBC-NET-B2C" title="工商银行">

                                       </span>
                                   </label>    
                                 </li>
                                 
                                <li>
                                    <label class="radio-inline">
                                        <input type="radio" class="bank-radio" name="bank"  id="WY_radio_CMBCHINA"  value="CMBCHINA-NET-B2C" title="招商银行">

                                <li>

                                <li>

                                <li>
                                    <label class="radio-inline">

                                </li>
                                <li>

                                        <input type="radio" class="bank-radio" name="bank" id="WY_radio_CIB" value="CIB-NET-B2C"  title="兴业银行">    
                                        <span class="iw CIB" ></span>

                                <li>
                                    <label class="radio-inline">

                                    </label>

                                <li>

                                <li>
                                    <label class="radio-inline">

                                <li>

            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

<script type="text/javascript">
seajs.use("./src/top-up/top-up.js")
