                                <h1 data-anchor-id="sqnv" id="理赔条款">理赔条款</h1>
                                <p></p>
                                <hr>

                                <div class="md-section-divider"></div>

                                <h3 data-anchor-id="cas1" id="免责声明">免责声明：</h3>

                                <p data-anchor-id="ptv6">一、 不可抗力因素（如天气、自然灾害,暴乱,战争等）造成的损失致使微转运延迟或未能履约的， 微转运不承担任何责任。 <br>
                                二、 因托运货物的本质或特性有瑕疵或固有缺陷，如有明显破损等。 <br>
                                三、 易碎品（如玻璃制品）或液体物品等，无论是否有选择加固，破损或漏液不予赔偿，丢失理赔。 <br>
                                四、 因用户自身、卖家、境外快递三方任意一方的疏忽导致货物的缺失或投递不成功，微转运不理赔。 <br>
                                五、因用户没有及时确认及支付运费、海关税金等导致的延误。 <br>
                                六、 因用户违反海关规定和条款导致货物被海关罚没、退运等情况。 <br>
                                七、 因气温变化、清关时效、航班延误、快递延误等导致的商品性质变化、过保质期、过保修期等不可抗因素。 <br>
                                八、 如有磁带、文件或其它存储媒介中数据消失、曝光底片中影像消失、或音带消除的发生。 <br>
                                九、非正常收件（让他人代收、直接放入某代收点等）或微转运收件时没做任何检查，签收后发现问题的，微转运不承担任何责任。</p>

                                <div class="md-section-divider"></div>

                                <h3 data-anchor-id="m41z" id="理赔条款-1">理赔条款：</h3>

                                <p data-anchor-id="aro6">一、用户可自愿选择是否购买运输保价服务，保险金额为货值的2%，最高保价金额为6000人民币。 <br>
                                二、 保价货物发生丢失或者全损（不包括短少等），按商品的保险金额赔偿。保险金额可加上运费金额，否则不另外对运费进行赔偿。  <br>
                                三、用户在填写商品价值是请按时填写，否则本公司有权对用户的申报价值与实际市场价值进行审查、复核，若申报价值与购物小票价格不匹配，理赔金额以两者较低者为准。</p>

                                <div class="md-section-divider"></div>

                                <h3 data-anchor-id="6cua" id="理赔流程">理赔流程：</h3>

                                <p data-anchor-id="bwc3">一、在理赔中心里点击申请理赔 <br>
                                二、工作人员核实情况 <br>
                                三、核实后5个工作日内返还至用户账户内（理赔款不可提现，只能作为运费使用）</p>

                            </textarea>

                    <div class="help-item help-list-3"  id="he03">
                         <div class="markdown">

                                <h1 data-anchor-id="c98t" id="通关与关税">通关与关税</h1>
                                
                                <p></p>

                                <hr>

                                <blockquote data-anchor-id="db1c" class="white-blockquote">
                                  <p>海关对进出境个人邮递物品的管理原则是：既方便正常往来，照顾个人合理 <br>
                                  需要，又要限制走私违法活动。据此原则，海关规定了个人每次邮寄物品的限值、免税额和禁止、限制邮寄物品的品种。具体情况可以登录中华人民共 和国海关总署网站查看。</p>
                                </blockquote>

                                <p data-anchor-id="odh2">一、免税额：海关规定“个人邮寄进境物品，海关依法征收进口税。应征进口税税额在人民币50元(含50元)以下的,予以免征,超过50元的一律按商品价值全额征税。”</p>

                                <p data-anchor-id="d1f2">二、入境物品归类：(网址www.customs.gov.cn/publish/portal0/tab3889/module1188/info362458.htm) <br>
                                （一）《归类表》已列名的物品，归入其列名类别； <br>
                                （二）《归类表》未列名的物品，按其主要功能（或用途）归入相应类别； <br>
                                （三） 不能按照上述原则归入相应类别的物品，归入“其他物品”类别。</p>

                                <p data-anchor-id="d6d2">三、进境物品完税价格遵循以下原则确定： <br>
                                （一）进境物品的完税价格由海关依法遵循以下原则确定： <br>
                                　　a．《完税价格表》已列明完税价格的物品，按照《完税价格表》确定； <br>
                                　　b．《完税价格表》未列明完税价格的物品，按照相同物品相同来源地最近时间的主要市场零售价格确定其完税价格； <br>
                                　　c．实际购买价格是《完税价格表》列明完税价格的2倍及以上，或是《完税价格表》列明完税价格的1/2及以下的物品，进境物品所有人应向海关提供销售方依法开具的真实交易的购物发票或收据，并承担相关责任。海关可以根据物品所有人提供的上述相关凭证，依法确定应税物品完税价格。 <br>
                                （二）边疆地区民族特需商品的完税价格按照海关总署另行审定的完税价格表执行。</p>

                                <p data-anchor-id="wirm">四、常见物品税率：</p>

                                <table data-anchor-id="ja8a" class="table table-striped-white table-bordered">
                                <thead>
                                <tr>
                                 <th>税率</th>
                                 <th>物品</th>
                                </tr>
                                </thead>
                                <tbody><tr>
                                 <td>10%</td>
                                 <td>食品，饮料，皮革服饰及配饰，金银珠宝及制品，艺术品、家用医疗、保健、美容器材，计算机及外围设备，书报及刊物，体育用品类</td>
                                </tr>
                                <tr>
                                 <td>20%</td>
                                 <td>纺织品及其制品，表、钟及其配件（高档表除外），摄影设备及配件，电器类厨房用具，电器类卫生用具洁具，自行车，童车及配件</td>
                                </tr>
                                <tr>
                                 <td>30%</td>
                                 <td>高档手表，高尔夫球及配件等</td>
                                </tr>
                                <tr>
                                 <td>40%</td>
                                 <td>酒，烟，化妆品</td>
                                </tr>
                                </tbody></table>


                                <p data-anchor-id="c6os">参考网址： <br>
                                <a href="http://www.customs.gov.cn/publish/portal0/" target="_blank">中华人民共和国海关总署</a> <br>
                                <a href="http://www.customs.gov.cn/publish/portal0/tab399/info231089.htm" target="_blank">总署公告〔2010〕43号</a> <br>
                                <a href="http://www.customs.gov.cn/publish/portal0/tab1/info234600.htm" target="_blank">海关总署解读进出境个人邮递物品管理措施调整</a> <br>
                                <a href="http://www.customs.gov.cn/publish/portal0/tab3889/module1188/info362458.htm" target="_blank">海关总署公告2012年第15号</a></p>
                            </textarea>                    
                         </div>

                                <h1 data-anchor-id="5fry" id="关于微转运">关于微转运</h1>

                                <hr>

                                <blockquote data-anchor-id="db1c" class="white-blockquote">

                                 </p>
                                </blockquote>

                                <p data-anchor-id="jjwv">下面是我们亲爱的会员们集中讨论区，大家可以参与发言，参加活动，晒单还能得好礼哦~</p>

                                <p data-anchor-id="2vs6"><a href="http://www.55haitao.com/bbs/forum-431-1.html" target="_blank">55海淘</a>  /<a href="http://d.weibo.com/" target="_blank">新浪微博</a>/<a href="http://www.renren.com/" target="_blank">人人网</a>  /<a href="http://tieba.baidu.com/f?kw=%C3%C0%CC%D4&amp;fr=ala0" target="_blank">百度美淘吧</a> </p>

                                <p data-anchor-id="bytq">小伙伴们，也可以给我们推荐一些人气不错的海淘网站哦~您的晒单一经认可即有20元优惠券可得~偷偷告诉你们，晒单次数不限，累计5次即可享受白金会员价格，还能使用优惠券呢~这么好的活动，连微转运自己都觉得心动不已呢~</p>

                    <div class="help-item help-list-5"  id="he05">
                         <div class="markdown">

                                <h1 data-anchor-id="e6md" id="海外购物篇">海外购物篇</h1>

                                <hr>

                                <blockquote data-anchor-id="hor2" class="white-blockquote">
                                  <p>不用复杂的概念，海淘就是购买国外的商品，为什么大家会选择海淘呢，一个原因就是便宜，所以这里为你详细介绍一下在美国亚马逊购物简易攻略，新手完全实用。不用担心麻烦，一步一步来菜鸟也会变成凤凰。</p>
                                </blockquote>

                                <div class="md-section-divider"></div>

                                <p></p>

                                <h3 data-anchor-id="hlvf" id="工具原料">工具/原料</h3>

                                <p data-anchor-id="omjw">1.准备一个邮箱做为你的亚马逊账户 <br>
                                2.准备一张可以支付美元等外币的信用卡</p>

                                <div class="md-section-divider"></div>

                                <h3 data-anchor-id="tq9t" id="方法步骤">方法/步骤</h3>

                                <p data-anchor-id="fv4k">
                                1.首先进入美国亚马逊网站，如图所示 <br>
                                <div>
                                   <img src="./img/gouw-01.png" >
                                </div>
                                <p></p>
                                2.把鼠标移到“Hello,Sign in Your Account”上，这时你会看到“New customer”,点击“Start here”注册新账户。 <br>
                                <div>
                                   <img src="./img/gouw-02.png" >
                                </div>
                                <p></p>
                                3.这里依次输入你的用户名，邮箱地址，电话号码，密码，最后点击“Create account”，你的美国亚马逊账户就创建好了 <br>
                                <div>
                                   <img src="./img/gouw-03.png" >
                                </div>
                                <p></p>
                                4.这时你就可以购买商品了，回到主页，搜索你想购买的商品名称 <br>
                                <div>
                                   <img src="./img/gouw-04.png" >
                                </div>
                                <p></p>
                                5.然后就出现了搜索结果页面，选择一项你想购买的商品 <br>
                                <div>
                                   <img src="./img/gouw-05.png" >
                                </div>
                                <p></p>
                                6.接着出现详细界面，选择容量，颜色等等参数后，点击旁边的“Add to Cart” <br>
                                <div>
                                   <img src="./img/gouw-06.png" >
                                </div>
                                <p></p>
                                7.你购买的商品就出现在购物车了，点击“Proceed to checkout”，进入付款页面 <br>
                                <div>
                                   <img src="./img/gouw-07.png" >
                                </div>
                                <p></p>
                                8.现在需要你填写收货地址，填完之后保存继续 <br>
                                <div>
                                   <img src="./img/gouw-08.jpg" >
                                </div>
                                <p></p>
                                9.输入你的信用卡信息，然后选择快递方式，一般情况下选择第一项就可以了 <br>
                                <div>
                                   <img src="./img/gouw-09.jpg" >
                                </div>
                                <p></p>
                                10.最后,就需要我们来帮你进行商品的转运服务，具体操作可以查看《我要托运篇》</p>
                            </textarea>
