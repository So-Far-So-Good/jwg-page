<body>

<!--easy head-->
<div class="h-head">
    <div class="h-mian clearfix">
        <div class="hd-logo">
            <a href="./index.html">
               <img src="http://placehold.it/220x70" width="220px" height="70px" >   
            </a>
        </div>
    </div>
</div>
<!--easy head-->


<div class="register-page container-fluid">
     
     <!--register page-->
     <div class="form-main">
         <form id="registerForm">
             <div class="title form-group">
                  <h1>注册新账号</h1>
                  <span class="f-right">
                      或
                      <a href="./login.html">
                          登录已有账号
                      </a>
                  </span> 
             </div>
             
             <!-- json error hint -->
             <div class="alert  alert-warning alert-dismissible fade in" role="alert" id="loginError"  >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button> <strong>注意!</strong>
                    注册账号出现问题请联系管理员
             </div> 
             <!-- json error hint -->    

             <div class="form-group">
                 <label for="registerInputEmail">电子邮箱地址：</label>
                 <input type="email" class="form-control" name="registerInputEmail" id="registerInputEmail" placeholder="电子邮箱地址"></div>
             <div class="form-group">
                 <label for="registerInputName">用户名：</label>
                 <input type="password" class="form-control" name="registerInputName" id="registerInputName" placeholder="用户名"></div>
             <div class="form-group">
                 <label for="registerInputPassword">密码：</label>
                 <input type="password" class="form-control" name="registerInputPassword" id="registerInputPassword" placeholder="密码"></div>
             <div class="form-group">
                 <label for="registerInputPassword2">确认密码：</label>
                 <input type="password" class="form-control" name="registerInputPassword2" id="registerInputPassword2" placeholder="确认密码"></div>             
             <div class="form-group">
                 <label for="registerInputCode">优惠券编码（<a href="">如何获取</a>）:</label>
                 <input type="password" class="form-control" name="registerInputCode" id="registerInputCode" placeholder="优惠券编码（可空）">
                  <p class="help-block">点击注册，代表我已阅读并接受<a href="./agreement.html">《用户服务协议》</a></p>
             </div>                            
             <button type="submit" class="btn btn-default">立即注册</button>
         </form>
     </div>
     <!--register page-->

</div>

<!--footer-->
<div class="h-footer">
    <div class="h-mian clearfix">
        <div class="fo-contact">
            <dl>
                <dt>联系我们</dt>
                <dd>400-800</dd>

                <dd>400-800</dd>
            </dl>
        </div>
        <div class="fo-email">
            <dl>
                <dt>邮件</dt>
                <dd>
                    <a href="mailto:service@birdex.cn">service@birdex.cn</a>
                </dd>
            </dl>
        </div>
        <div class="fo-friendly">
            <dl>
                <dt>友情链接</dt>
                <dd>
                    <a href="#">福来</a>
                </dd>
                <dd>
                    <a href="#">福来</a>
                </dd>
                <dd>
                    <a href="#">福来</a>
                </dd>
            </dl>
        </div>
        <div class="fo-logo">
            <a href="/index.html">
              <img src="http://placehold.it/220x70" width="220px" height="70px" ></a>
        </div>
    </div>

</div>
